<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Calculator</h1>
    <form method="POST">
        <label for="mass1">Mass 1:</label>
        <select id="mass1" name="mass1" required>
            {% for planet in planets %}
            <option value="{{ planet['Mass'] }}">{{ planet['Name'] }} ({{ planet['Mass'] }})</option>
            {% endfor %}
        </select>
        <br>
        <label for="mass2">Mass 2:</label>
        <select id="mass2" name="mass2" required>
            {% for planet in planets %}
            <option value="{{ planet['Mass'] }}">{{ planet['Name'] }} ({{ planet['Mass'] }})</option>
            {% endfor %}
        </select>
        <br>
        <label for="operation">Operation:</label>
        <select id="operation" name="operation" required>
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <br>
        <button type="submit">Calculate</button>
    </form>
    {% if result %}
    <h2>Result of {{ operation }}:</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
