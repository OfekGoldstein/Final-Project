<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Calculator</h1>
    <form method="POST">
        <label for="mass1">Mass 1:</label>
        <select id="mass1" name="mass1" required>
            <option value="1.989e30">Sun (1.989 x 10^30 kg)</option>
            <option value="3.3011e23">Mercury (3.3011 x 10^23 kg)</option>
            <option value="4.8675e24">Venus (4.8675 x 10^24 kg)</option>
            <option value="5.97237e24">Earth (5.97237 x 10^24 kg)</option>
            <option value="6.4171e23">Mars (6.4171 x 10^23 kg)</option>
            <option value="1.8982e27">Jupiter (1.8982 x 10^27 kg)</option>
            <option value="5.6834e26">Saturn (5.6834 x 10^26 kg)</option>
            <option value="8.6810e25">Uranus (8.6810 x 10^25 kg)</option>
            <option value="1.02413e26">Neptune (1.02413 x 10^26 kg)</option>
        </select>
        <br>
        <label for="mass2">Mass 2:</label>
        <select id="mass2" name="mass2" required>
            <option value="1.989e30">Sun (1.989 x 10^30 kg)</option>
            <option value="3.3011e23">Mercury (3.3011 x 10^23 kg)</option>
            <option value="4.8675e24">Venus (4.8675 x 10^24 kg)</option>
            <option value="5.97237e24">Earth (5.97237 x 10^24 kg)</option>
            <option value="6.4171e23">Mars (6.4171 x 10^23 kg)</option>
            <option value="1.8982e27">Jupiter (1.8982 x 10^27 kg)</option>
            <option value="5.6834e26">Saturn (5.6834 x 10^26 kg)</option>
            <option value="8.6810e25">Uranus (8.6810 x 10^25 kg)</option>
            <option value="1.02413e26">Neptune (1.02413 x 10^26 kg)</option>
        </select>
        <br>
        <label for="operation">Operation:</label>
        <select id="operation" name="operation" required>
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <br>
        <button type="submit">Calculate</button>
    </form>
    {% if result %}
    <h2>Result of {{ operation }}:</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
